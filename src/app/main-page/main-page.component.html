<div class="container">
<div class="col-md-8 offset-md-2">
  <div class="row">
  <div class="mx-auto">
    <h2>Find your subtext in a text</h2>
<form #textForm="ngForm"
      name="textForm"
      (ngSubmit)="textForm.form.valid && onSubmit(subText.value,text.value)"
      novalidate>
  <div class="form-group">
    <label for="text">Text: </label>
    <input id="text"
    type="text"
    name="text"
    [(ngModel)]="data.text"
    #text="ngModel"
    placeholder="Please enter text"
    class="form-control"
    required>
    <div *ngIf="textForm.submitted && text.invalid" class="invalid-input">
      <div *ngIf="text.errors.required">Text is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="subText">Your subtext: </label>
    <input id="subText"
    type="text"
    name="subText"
    [(ngModel)]="data.subText"
    #subText="ngModel"
    placeholder="Please enter YOUR text"
    class="form-control"
    required>
    <div *ngIf="textForm.submitted && subText.invalid" class="invalid-input">
      <div *ngIf="subText.errors.required">Your subtext is required</div>
    </div>
  </div>


  <button class="btn btn-primary col-md-3">Submit</button>

  <app-messages></app-messages>
</form>
</div>
</div>
</div>
</div>
